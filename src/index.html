<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/task-achiever-ds.esm.js"></script>
  <script nomodule src="/build/task-achiever-ds.js"></script>
  <style>
    * {
      font-family : -apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei','Helvetica Neue',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
    }
  </style>
</head>

<body>
  <h2>Buttons</h2>

  <h3> Default/Square buttons </h3>
  <ta-button> Default </ta-button>
  <ta-button ta-type="primary"> Primary </ta-button>
  <ta-button ta-type="danger"> Danger </ta-button>
  <ta-button ta-type="success"> Success </ta-button>

  <h3> Round buttons </h3>
  
  <ta-button shape="round"> Default </ta-button>
  <ta-button shape="round" ta-type="primary"> Primary </ta-button>
  <ta-button shape="round" ta-type="danger"> Danger </ta-button>
  <ta-button shape="round" ta-type="success"> Success </ta-button>
  <ta-button shape="round" ta-type="danger"> Danger </ta-button>

  <h2> Inputs </h2>
  <ta-input >
    <input type="text" placeholder="This is a great text input"/>
  </ta-input>
  <br/>
  <br/>
  <ta-input>
    <input type="text" placeholder="This input is disabled" disabled/>
  </ta-input>
  <br/>
  <br/>
  <ta-input>
    <input type="number" placeholder="Enter a number"/>
  </ta-input>
  <br/>
  <br/>
  <ta-input>
    <input type="password" placeholder="Write down your password"/>
  </ta-input>

</body>

</html>
